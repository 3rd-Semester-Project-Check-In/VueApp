<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Check-in Easy!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Index.css">
</head>

<ul>
  <li><a class="active" href="Index.html">Lokale Oversigt</a></li>
  <li><a href="CRUD.html">Admin Controls</a></li>
  <header><button class="align-right" onclick="document.getElementById('id01').style.display='block'">Login</button></header>
</ul>     

     <body>
     <div id="app">

        <!-- Lokale by Id button and input -->
        <h4>Lokale by Id:</h4>
            <input v-model="lokaleId" placeholder="Indtast et Lokale Id" type="text" id="getById-input">
            <button v-on:click="getLokaleById(lokaleId)" class="get" id="getbtn">Get Lokale</button>
            <div v-if="singleLokale">{{ singleLokale }}</div>
            <h5 v-else> {{ getMessage }}</h5>

        <!-- Create Lokale using Lokale Id and Card Id -->
        <h4>Opret et nyt Lokale:</h4>
            <input v-model="addData.lokaleId" placeholder="Indtast et Lokale Id" type="text" id="lokaleId-input"/>
            <input v-model="addData.cardId" placeholder="Indtast et Kort Id" type="text" id="cardId-input"/>
            <button v-on:click="addLokale" class="add" id="postbtn"> Opret Lokale </button>
            <h5>{{addMessage}}</h5>

        <!-- Delete Lokale using Lokale Id -->
        <h4>Slet et Lokale:</h4>
            <input v-model="idToDelete" placeholder="Indtast et Lokale Id" type="text" id="delete-input">
            <button v-on:click="deleteLokaleById(idToDelete)" class="cancel" id="deletebtn"> Delete Lokale </button>
            <h5>{{deleteMessage}}</h5>

        <!-- A button using a 3rd party API for random messages  -->
        <div>
            <button v-on:click="quote()" class="quotebtn" id="quoteb">Quote</button>
            <h4 v-model="convertQuote">{{convertQuote}}</h4>
        </div>
        


     </div>



     <script src="Index.js"></script>
  </body>
